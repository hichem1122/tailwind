<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwind css</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 font-sans-">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-serif text-green-600">Bienvenue sur notre site</h1>
      <h2 class=" text-xl font-sans italic text-red-500">Votre platforme de choix</h2>
        <div class="bg-gray-50 border border-gray-200 p-4 rounded-md mt-4">
          <p class="border-2 border-dashed border-blue-400 italic">Decouvrir nos dervices exclusif</p>
        </div>
          <button class="bg-indigo-500 text-white py-2 px-4 rounded-full mt-4 hover:bg-indigo-700 transition duration-300">Cliquez ici</button>
          <button class="border border-indigo-500 text-indigo-500 py-2 px-4 rounded-full mt-4 hover:bg-indigo-500 hover:text-white"> En savoir plus</button>
            <form class="bg-orange-200 p-4 sm:p-6 md:p-8 lg:p-10 rounded-lg mt-4">
              <label for="Email" class="block text-gray-700">Email</label>
              <input type="email" id="email" placeholder="enter your email" class="form-input border-gray-300 rounded-lg p-2 w-full"> 
            </form>
    </div>
  </div>
</body>
</html>
